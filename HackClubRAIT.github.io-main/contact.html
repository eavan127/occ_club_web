<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- AOS -->

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css"
    />

    <!-- âœ… Use ONE Bootstrap version (v4 here) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="icon" href="./images/opportunities images/OCC Logo.png" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Contact Us</title>
  </head>
  <body class="scroll_bar_visible">
    <nav class="nav navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
      </div>
      <a class="header" href="index.html">
        <img id="logo" src="./images/opportunities images/OCC Logo.png" />
        <div class="logo_header">
          <span style="color: #a8f0ff">Open Computing Club</span>
        </div>
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbars navbar-nav ms-auto">
          <li><a href="index.html" class="hover-line nav navbars">HOME</a></li>
          <li>
            <a href="ongoing.html" class="hover-line nav navbars"
              >ONGOING EVENTS</a
            >
          </li>
          <li>
            <a href="past.html" class="hover-line nav navbars">PAST EVENTS</a>
          </li>
          <li>
            <a href="team.html" class="hover-line nav navbars"
              >HIGH COMMITTEES</a
            >
          </li>
          <li>
            <a href="contributer.html" class="hover-line nav navbars"
              >COMMITTEES</a
            >
          </li>
          <li><a href="blogs.html" class="hover-line nav navbars">BLOGS</a></li>
          <li>
            <a href="contact.html" class="active hover-line nav navbars"
              >CONTACT US</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <section id="contact" class="pt-5">
      <div class="container contact">
        <div class="contact_title">
          <h1>Contact Us</h1>
          <h2>We'd love to hear from you</h2>
        </div>

        <div class="contact_form row">
          <div class="col-md-7 form">
            <form>
              <div class="input-group">
                <label for="name">Name</label>
                <input type="text" name="Name" id="name" required />
              </div>
              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="Email" id="email" required />
              </div>
              <div class="input-group">
                <label for="sub">Subject</label>
                <input type="text" name="Subject" id="sub" required />
              </div>
              <div class="input-group">
                <label for="msg">Message</label>
                <textarea name="Message" id="msg" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-submit">Send Message</button>
            </form>
          </div>

          <div class="col-md-5 follow">
            <h3>Follow Us</h3>
            <div class="contact_link">
              <a href="mailto:hackclubrait@gmail.com">
                <i class="bx bxs-envelope"></i>
                <span>hackclubrait@gmail.com</span>
              </a>
              <a href="#">
                <i class="bx bxs-map"></i>
                <span>Sector 7, Nerul, Navi Mumbai 400706, India</span>
              </a>
            </div>
            <div class="social_link">
              <a href="https://github.com/HackClubRAIT"
                ><i class="bx bxl-github"></i
              ></a>
              <a href="https://www.instagram.com/hackclubrait"
                ><i class="bx bxl-instagram"></i
              ></a>
              <a href="https://www.linkedin.com/company/hack-club-rait"
                ><i class="bx bxl-linkedin"></i
              ></a>
            </div>
            <img src="./images/newsletter.svg" alt="Newsletter" />
          </div>
        </div>
      </div>
    </section>

    <!-- JS (order matters for Bootstrap 4) -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      AOS.init({ duration: 1200 });
    </script>
  </body>
</html>
