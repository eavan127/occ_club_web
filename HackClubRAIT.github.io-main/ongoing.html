        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/ongoing.css">
    <title>ONGOING EVENTS | Open Computing Club</title>
    <style>
        /* Empty State - Centered Text */
        .empty-state {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
            background: var(--dark-bg, #0A0A0A);
            text-align: center;
        }

        .empty-state-heading {
            font-family: var(--font-display, 'Outfit', sans-serif);
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
            letter-spacing: -0.02em;
            text-shadow: 0px 0px 40px rgba(168, 240, 255, 0.3);
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .empty-state-message {
            font-family: var(--font-body, 'Inter', sans-serif);
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            line-height: 1.7;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Events container hidden when empty */
        .events-container.hidden {
            display: none;
        }
    </style>
</head>

<body class="scroll_bar_visible">
    <!-- Navigation -->
    <nav class="nav navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
        <a class="header" href="index.html">
            <img id="logo" src="./images/opportunities images/OCC Logo.png">
            <div class="logo_header">
                <span style="color: #A8F0FF;">Open Computing Club</span>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbars navbar-nav ms-auto">
                <li><a href="index.html" class="hover-line nav navbars">HOME</a></li>
                <li><a href="ongoing.html" class="active hover-line nav navbars">ONGOING EVENTS</a></li>
                <li><a href="past.html" class="hover-line nav navbars">PAST EVENTS</a></li>
                <li><a href="team.html" class="hover-line nav navbars">HIGH COMMITTEES</a></li>
                <li><a href="contributer.html" class="hover-line nav navbars">COMMITTEES</a></li>
                <li><a href="blogs.html" class="hover-line nav navbars">BLOGS</a></li>
                <li><a href="contact.html" class="hover-line nav navbars">CONTACT US</a></li>
            </ul>
        </div>
    </nav>

    <!-- Empty State Section - Centered Text -->
    <section class="empty-state" id="empty-state">
        <h1 class="empty-state-heading">OUR ONGOING EVENTS</h1>
        <p class="empty-state-message">Check back soon for upcoming events and opportunities!</p>
    </section>

    <!-- Events Section (Hidden when empty) -->
    <section class="EVENTS events-container hidden" id="events-container">
        <!-- Add event cards here when events are available -->
    </section>

    <script>
        AOS.init({
            duration: 1200,
        });

        // Conditional display logic
        document.addEventListener('DOMContentLoaded', function () {
            const emptyState = document.getElementById('empty-state');
            const eventsContainer = document.getElementById('events-container');

            const hasEvents = eventsContainer && eventsContainer.querySelectorAll('.event-card, .event-section, .card').length > 0;

            if (hasEvents) {
                emptyState.style.display = 'none';
                eventsContainer.classList.remove('hidden');
            } else {
                emptyState.style.display = 'flex';
                eventsContainer.classList.add('hidden');
            }
        });
    </script>
    <script src="js/click-spark.js"></script>
    <script src="js/gradual-blur.js"></script>
    <script src="page-transition.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new ClickSpark({
                root: document.body,
                sparkColor: '#A8F0FF',
                sparkSize: 15,
                sparkRadius: 20,
                sparkCount: 12,
                duration: 400
            });
        });
    </script>
</body>

</html>
